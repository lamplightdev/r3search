<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">

    <title>R3SEARCH</title>


    <link rel='stylesheet' href='css/app.css'>
    <link rel="manifest" href="manifest.json">

    <script src="//use.typekit.net/aqb7rox.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</head>

<body>

  <header>
    <div class='inner'>
      <h1>R3SEARCH</h1>
    </div>
  </header>

  <div class='content'>
    <div class='inner'>

      <form class='search'>
        <input type='text' name='query'>
        <button type='submit'>Search</button>
        <button class='history' type='button'>
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="512px" height="512px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
            <path d="M367 295.5H227.5V142h45v108.5H367V295.5z M256 95c-88.992 0-161 72.022-161 161 c0 89 72 161 161 161c88.992 0 161-72.023 161-161C417 167 345 95 256 95 M256 50c113.771 0 206 92.2 206 206 s-92.229 206-206 206S50 369.8 50 256S142.229 50 256 50z"/>
          </svg>
        </button>

        <div class='histories'>
          <div class='empty-list'>Empty history</div>
          <div class='histories-list'></div>
        </div>

        <div class='results'>
          <img src='img/loading.svg' alt='loading' class='loading results-loading'>
          <div class='empty-list'>No matches</div>
          <div class='results-list'></div>
        </div>

      </form>

      <img src='img/loading.svg' alt='loading' class='loading article-loading'>

      <h1 class='title'></h1>
      <div class='article'></div>
    </div>
  </div>

  <footer>
    <div class='inner'>
    <a href='https://github.com/lamplightdev/r3search/tree/gh-pages'>view on github</a> |
    made by <a href='https://twitter.com/lamplightdev'>@lamplightdev</a> |
    more info: <a href='https://lamplightdev.github.io'>blog</a>
    </div>
  </footer>

  <script src='js/app.js'></script>

</body>

</html>
